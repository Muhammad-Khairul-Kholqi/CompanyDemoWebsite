<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/home.css"> 
    <title>Document</title>
</head>

<body>
    <div class="logo-navbar flex justify-between py-[10px] px-[10%] shadow top-[0] left-[0] right-[0] fixed bg-white">
        <div class="logo w-[60px]">
            <img src="img/sementara.png" alt="Penyedia jasa membuat website UMKM dan Portfolio">
        </div>
        <div class="navbar flex gap-[25px] mt-[15px]">
            <div class="home">
                <a href="" class="hover:text-blue-500 font-bold">Home</a>
            </div>
            <div class="service">
                <a href="" class="hover:text-blue-500 font-bold">Services</a>
            </div>
            <div class="demo">
                <a href="" class="hover:text-blue-500 font-bold">Demo</a>
            </div>
            <div class="testi">
                <a href="" class="hover:text-blue-500 font-bold">Testimonial</a>
            </div>
            <div class="contact">
                <a href="" class="hover:text-blue-500 font-bold">Contact</a>
            </div>
        </div>
        <div class="hamburger-menu text-black text-[20px] hidden" id="hamburger-menu">
            <i class="bi bi-list"></i>
        </div>
        <div class="close text-black text-[20px] hidden">
            <i class="bi bi-x-circle-fill"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap');
    .navbar {
        font-family: 'Open Sans', sans-serif;
    }
    
    @media (max-width: 700px) {
        .logo-navbar {
            padding: 10px 5%;
        }
    }
    
    @media (max-width: 545px) {
        .navbar {
            gap: 20px;
            margin-top: -1px;
            margin-top: 10px;
        }
        
        .logo img {
            width: 50px;
        }
    }
    
    @media (max-width: 500px) {
        .navbar {
            font-size: 13px;
            margin-top: 10px;
        }
    }
    
    @media (max-width: 440px) {
        .navbar {
            gap: 15px;
        }
    
        .logo img {
            width: 40px;
        }
    }

    @media (max-width: 400px) {
        #hamburger-menu {
            display: inline-block;
            cursor: pointer;
        }

        .logo-navbar .navbar  {
            position: absolute;
            top: 100%;
            right: -100%;
            background-color: #fff;
            width: 150px;
            height: 220px;
            transition: 0.3s;
            border-top: 3px solid red;
            margin-top: -1px;   
        }

        .logo-navbar .navbar.active {
            right: 0;
        }

        .navbar {
            color: black;
            display: block;
            padding: 10px;
            font-size: 15px;
        }

        .navbar a:hover {
            margin-top: 20px;
        }
        
        .logo-navbar .navbar a::after {
            transform-origin: 0 0;
        }

        .logo-navbar .navbar a:hover::after {
            transform: scaleX(0.2);
        }

        .service,
        .demo,
        .testi,
        .contact {
            margin-top: 20px;
        }
    }
</style>
</html>
