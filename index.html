<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styleHome.css">
    <link rel="icon" href="img/logo-border.png">
    <title>Jasa Buat Website</title>
</head>

<body>
    <div class="logo-navbar flex justify-between py-[10px] px-[10%] shadow top-[0] left-[0] right-[0] fixed bg-white">
        <div class="logo w-[60px]">
            <a href=""><img src="img/logo.png" alt="Penyedia jasa membuat website UMKM dan Portfolio" draggable="false"></a>
        </div>
        <div class="navbar flex gap-[25px] mt-[15px]">
            <div class="home">
                <a href="" class="hover:text-blue-500">Home</a>
            </div>
            <div class="service">
                <a href="" class="hover:text-blue-500">Services</a>
            </div>
            <div class="demo">
                <a href="" class="hover:text-blue-500">Demo</a>
            </div>
            <div class="testi">
                <a href="" class="hover:text-blue-500">Testimonial</a>
            </div>
            <div class="contact">
                <a href="" class="hover:text-blue-500">Contact</a>
            </div>
        </div>
        <div class="hamburger-menu text-black text-[20px] hidden" id="hamburger-menu">
            <i class="bi bi-list"></i>
        </div>
    </div>
    <div class="content-animasi flex flex-wrap justify-between py-[100px] px-[10%]">
        <div class="text-content mt-[50px] mr-[30px]">
            <h3 class="trusted text-orange-500 text-[18px]">100% Trusted</h3>
            <h1 class="long-text font-bold text-[30px]">
                <span class="text-blue-800">Modern Marketing</span><br>
                <span class="rounded-[5px]">requires a</span>
                <span class="text-blue-800">Business Website</span>
            </h1>
            <p class="penjelasan mt-[10px] text-[15px]">
                In the Digital Era, a Business Website is essential for <br>
                success in modern marketing and global competition.</p>
            <a href=""> 
                <button class="mt-[20px] bg-orange-500 text-white p-[6px] rounded-[5px] hover:bg-orange-600" type="button" class="">Get Started</button>
            </a>
        </div>
        <div class="animasi w-[450px] mt-[20px] ml-[30px]">
            <img src="img/ilustrasi.jpg" alt="" draggable="false">
        </div>
    </div>
    <script src="script.js"></script>
</body>
<style>
/* open sans */
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap');
/* robot slab */
@import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap');
/* inter */
@import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
/* poppins */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

/* css navbar */
.navbar {
  font-family: 'Open Sans', sans-serif;
}

@media (max-width: 700px) {
    .logo-navbar {
        padding: 10px 5%;
    }
}

@media (max-width: 545px) {
    .navbar {
        gap: 20px;
        margin-top: -1px;
        margin-top: 10px;
    }

    .logo img {
        width: 50px;
    }
}

@media (max-width: 500px) {
    .navbar {
        font-size: 13px;
        margin-top: 10px;
    }
}

@media (max-width: 440px) {
    .navbar {
        gap: 15px;
    }
    
    .logo img {
        width: 40px;
    }
}

@media (max-width: 400px) {
    #hamburger-menu {
        display: inline-block;
        cursor: pointer;
    }

    .logo-navbar .navbar {
        position: absolute;
        top: 100%;
        right: -100%;
        background-color: #fff;
        width: 150px;
        height: 220px;
        transition: 0.3s;
        border-top: 3px solid blue;
        margin-top: -1px;
    }

    .logo-navbar .navbar.active {
        right: 0;
    }

    .navbar {
        color: black;
        display: block;
        padding: 10px;
        font-size: 15px;
    }

    .navbar a:hover {
        margin-top: 20px;
    }

    .logo-navbar .navbar a::after {
        transform-origin: 0 0;
    }

    .logo-navbar .navbar a:hover::after {
        transform: scaleX(0.2);
    }

    .service,
    .demo,
    .testi,
    .contact {
        margin-top: 20px;
    }
}

/* css content */
.trusted {
    font-family: 'Inter',
    sans-serif;
}

.long-text {
    font-family: 'Roboto Slab',
    serif;
}

.penjelasan {
    font-family: 'Inter',
    sans-serif;
}


</style>
</html>
